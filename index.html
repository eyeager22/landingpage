<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { font-size: 13px; font-weight: bold; color: #ffffff; }
    .attribution a:hover{ color: yellow; }
  </style>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="top">
    <img src="/images/logo.svg" alt="Huddle Logo" class="logo">

    <img src="/images/illustration-mockups.svg" alt="example phone and website mockup pictures" class="mockup" width="99%">
  </section>

  <section class="content">
  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
  </p>
  </section>

  <button class="btn">Register</button>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Liz Yeager</a>.
    </p>

</html>
